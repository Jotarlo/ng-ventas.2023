<table>
    <thead>
      <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Celular</th>
          <th>Direcci√≥n</th>
          <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of listaRegistros.registros">
        <td>{{r.primerNombre}} {{r.segundoNombre}} {{r.primerApellido}} {{r.segundoApellido}}</td>
        <td>{{r.correo}}</td>
        <td>{{r.celular}}</td>
        <td>{{r.direccion}}</td>
        <td>
            <a routerLink="/parametros/cliente-editar/{{r.id}}" class="btn orange">Editar Registro</a>&nbsp;
            <a routerLink="/parametros/cliente-eliminar/{{r.id}}" class="btn red">Eliminar Registro</a>
        </td>
      </tr>
    </tbody>
  </table>
